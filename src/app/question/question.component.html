<div class="py-3 container">
  <div class="card">

    <div class="card-header">

      <h2 class="card-text">{{question.category}}</h2>

    </div>

    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">{{question.question}}</p>
      <ul class="list-group">

        <ng-container *ngFor="let answer of answers;">
        <li class=" btn-group d-flex justify-content-between align-items-center">
          <button id="{{answer}}" type="button" class="btn btn-lg btn-block" (click)="checkAnswer(answer)">{{answer}}</button>
          </ng-container>
      </ul>
    </div>

  </div>
</div>
